<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connor Turlan - Contact</title>
		<link rel="stylesheet" href="../styles/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<script src="../src/contact.js"></script>
	</head>
	<body>
		<div class="background"></div>

		<nav class="navbar">
			<input type="checkbox" class="navbar__menu" />
			<label class="navbar__menu--label" for="navbar__menu"></label>
			<h1 class="navbar__logo">Connor Turlan</h1>
			<div class="navbar__btns">
				<a class="navbar__btn" href="../index.html">Home</a>
				<a class="navbar__btn" href="./projects.html">Projects</a>
				<a class="navbar__btn" href="./contact.html">Contact</a>
			</div>
		</nav>

		<div class="navbar-padding"></div>

		<main class="body">
			<!-- 
					copy email to clipboard - https://www.w3schools.com/howto/howto_js_copy_clipboard.asp
					linkin and github 
			-->
			<section class="body__section body--odd contact">
				<h1 class="body__heading">Contact me via:</h1>
				<ul class="contact__list">
					<li
						id="liEmail"
						class="contact__info"
						value="connorturlan@gmail.com"
						onclick="copyEmailToClipboard()"
					>
						<a href="" class="contact__info"
							><i class="fa fa-envelope"></i
						></a>
					</li>
					<li class="contact__info">
						<a
							class="contact__info"
							href="https://www.linkedin.com/in/connor-turlan/"
						>
							<i class="devicon-linkedin-plain-wordmark"></i>
						</a>
					</li>
					<li class="contact__info">
						<a
							class="contact__info"
							href="https://github.com/Connor-Turlan"
						>
							<i class="devicon-github-original-wordmark"></i>
						</a>
					</li>
				</ul>
			</section>
		</main>
	</body>
</html>
