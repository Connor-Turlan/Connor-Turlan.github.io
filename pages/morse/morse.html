<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Morse Code Generator</title>
		<link rel="stylesheet" href="../../styles/style.css" />

		<link rel="stylesheet" href="./style.css" />
		<script src="./translator.js" defer></script>
	</head>
	<body>
		<div class="background"></div>

		<nav class="navbar">
			<input type="checkbox" class="navbar__menu">
			<label class="navbar__menu--label" for="navbar__menu"></label>
			<h1 class="navbar__logo">Connor Turlan</h1>
			<div class="navbar__btns">
				<a class="navbar__btn" href="../../index.html">Home</a>
				<a class="navbar__btn" href="../projects.html">Projects</a>
				<a class="navbar__btn" href="../contact.html">Contact</a>
			</div>
		</nav>

		<section class="morse">
			<textarea
				class="morse__input"
				name="english"
				id="english"
				cols="30"
				rows="10"
				placeholder="English..."
			></textarea>
			<button class="btn morse__btn" onclick="translate_english()">
				Translate to Morse
			</button>

			<textarea
				class="morse__input"
				name="morse"
				id="morse"
				cols="30"
				rows="10"
				placeholder="Morse Code..."
			></textarea>
			<button class="btn morse__btn" onclick="translate_morse()">
				Translate to English
			</button>
		</section>
	</body>
</html>
